<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* *{
           margin: 0;
       }  */
        .wrapper {
            background-color: rgb(235, 242, 255);
            text-align: center;
            display: flex;
            flex-direction: column;
            min-width: 150px;
            max-width: 100%;
            margin: 0;
            justify-content: center;
            align-items: center;

        }

        .imgWrapper {
            display: block;
            width: 100%;
            margin: 0;
            padding: 0;

        }

        .upload {
            display: block;
            width: 100%;
            margin: 0;
            padding: 0;

        }

        .nz {
            box-sizing: border-box;
            margin: 0;
        }

        h2 {
            font-size: 120%;
        }

        h3 {
            font-size: 110%;
        }

        p {
            font-size: 115%;
        }

        .title {
            width: 100%;
            background-color: rgb(241, 242, 247);
            padding: .2em;

        }

        .text {
            width: 100%;
            background-color: rgb(253, 253, 253);
            padding: .8em;
        }

        .box {
            display: flex;
            width: 100%;
            justify-content: space-around;
            background-color: rgb(61, 7, 68);
            padding: .2em;
            color: white;
        }

        .contact {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            background-color: white;

        }

        textarea {
            text-align: center;
            width: 80%;
            height: 100px;
            font-size: 120%;


        }

        #bed_field_1 {
            width: 30%;
            height: 50px;
            font-size: 120%;
            text-align: center;
            background: rgba(161, 161, 161, 0.123);
            border: rgb(204, 59, 59);
            border-radius: 6px;
            color: white;
            margin: 6px 0;
        }

         .divt   {
            border: ridge 2px;
            padding: 5px;
            width: 100%;
            min-height: 5em;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div class="wrapper nz">
        <form action="">
            <div class="imgWrapper">

            </div>

            <h2 class=" title titleAddress nz">Address</h2>

                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quos placeat sapiente maiores illo.

                        placeholder="0"><br>

                <div class="boxSmall nz">
                    <h3 class="nz"> Baths:</h3>
                    <!-- <p class="bedsInput nz">1</p> -->
                    <input type="number" class="input_field " name="bed_field_1" id="bed_field_1" required

                </div>
            </div>

            <h2 class="title titleAmenities nz"> Amenities</h2>

                aliquam possimus hic amet!
            </p> -->

            <p class="text textNotes nz">

            <div class="contact">

                <img width="30px" src="discord.svg" alt="" class="logo">
            </div>
        </form>
    </div>
</body>

</html>
