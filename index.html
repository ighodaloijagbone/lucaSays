<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LucaSays</title>
    <link rel="stylesheet" href="dropzone-5.5.0/dist/dropzone.css">
    <link rel="stylesheet" href="dropzone-5.5.0/dist/basic.css">
    <script defer src="dropzone-5.5.0/dist/min/dropzone.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins|Roboto&display=swap');
    </style>
    <style>
        /* *{
           margin: 0;
       }  */

        :root {
            --font-head: 'Poppins', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        html {
            background-color: #F3F4F5;
        }

        .wrapper {
            text-align: center;
            display: flex;
            flex-direction: column;
            min-width: 150px;
            max-width: 100%;
            margin: 0;
            justify-content: center;
            align-items: center;

        }

        .imgWrapper {
            display: block;
            width: 100%;
            margin: 0;
            padding: 0;
            border-radius: 5px;
        }

        .upload {
            display: block;
            width: 100%;
            margin: 0;
            padding: 0;
            border-radius: 8px;

        }

        .nz {
            box-sizing: border-box;
            margin: 0;
        }

        h2 {
            font-size: 120%;
            font-weight: 500;
            color: rgb(5, 90, 160);

            letter-spacing: .3px;
        }

        h3 {
            font-size: 110%;
            font-weight: normal;
            color: rgb(5, 90, 160);

        }

        p {
            font-size: 115%;
        }

        .title {
            border-radius: 8px;
            font-size: 100%;
            width: 100%;
            /* background-color: rgb(241, 242, 247); */
            padding: .2em;
            font-family: var(--font-head);

        }

        .text {
            width: 100%;
            background-color: rgb(253, 253, 253);
            padding: .8em;
            color: rgb(60, 64, 92);
        }

        .box {
            display: flex;

            width: 100%;
            justify-content: space-around;
            background-color: rgb(61, 7, 68);
            padding: .5em 0;
            color: white;
            border-radius: 5px;
            font-family: var(--font-head);
            background-color: #E8E9EC;
        }

        .contact {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            background-color: rgb(253, 253, 253);
            font-size: smaller;
            flex-direction: column;
            padding: 10px 0;
            border-radius: 5px;

        }

        textarea {
            text-align: center;

            font-size: 110%;
            min-height: 1em;
            max-height: 50vh;
            width: 100%;
            resize: none;
            box-sizing: border-box;
            border: none;
            font-weight: normal;
            border-radius: 8px;
            font-family: var(--font-body);
            margin: 0 0 8px;

        }

        .field_1 {
            width: 30%;
            height: 50px;
            font-size: 120%;
            text-align: center;
            background: rgba(184, 184, 184, 0.2);
            border: rgb(204, 59, 59);
            border-radius: 6px;
            color: rgb(60, 64, 92);

            margin: 6px 0;
        }

        .field_2 {

            min-width: 70%;
            max-width: 100%;
            height: 40px;
            font-size: 100%;
            text-align: center;
            background: rgba(46, 46, 46, 0.04);
            border: rgb(204, 59, 59);
            border-radius: 6px;
            color: #0087F7;

            margin: 6px 0;
            font-family: var(--font-head);

        }

        .btn {
            padding: 16px 25px;
            border-radius: 5px;
            border: none;
            background: linear-gradient(122deg, rgb(23, 172, 115) 0%, rgb(0, 173, 78) 100%);
            color: rgb(255, 255, 255);
            font-weight: 600;
            outline: none;
            min-width: 50%;
            max-width: 100px;
            margin: 20px auto 0;
            font-size: 18px;
            font-family: var(--font-head);
            letter-spacing: 1px;

            transition: ease-out .3s;
            box-shadow: 0 5px 8px rgba(24, 24, 24, 0.3);

        }
    </style>
</head>

<body>
    <div class="wrapper nz">
        <div id="dropzone">
            <form action="/upload" class="dropzone needsclick" id="demo-upload">

                <div class="dz-message needsclick">
                    Drop files here or click to upload.<br />
                </div>
            </form>
        </div>
        <form action="">


            <div class="imgWrapper">
                <!-- <img class="upload dropzone" src="listing.jpg" alt=""> -->
            </div>

            <h2 class=" title titleAddress nz">Address</h2>
            <textarea required class="text " placeholder="Where is this unit located? Type here"></textarea>



            <div class="box nz">
                <div class="boxSmall nz">
                    <h3 class="nz"> Beds</h3>
                    <input type="number" class="input_field field_1 " name="bed_field" id="bed_field" required
                        placeholder="0">
                </div>
                <div class="boxSmall nz">
                    <h3 class="nz"> Baths</h3>
                    <input type="number" class="input_field field_1 " name="bath_field" id="bath_field" required
                        placeholder="0">
                </div>
            </div>

            <h2 class="title titleAmenities nz"> Amenities</h2>


            <textarea required class="text nz" placeholder="What amenities does this offer? Type here"></textarea>
            <h2 class="title titleNotes nz">Notes</h2>


            <textarea required class="text " placeholder="Any points worth noting? Type here "></textarea>
            <div class="contact nz">
                <input type="number" class="input_field field_2" name="phone_field" id="phone_field" required
                    placeholder="Phone Number">
                <input contenteditable="" type="email" class="input_field field_2" name="email_field" id="email_field"
                    required placeholder="Email">

                <img width="28px" src="discord.svg" alt="" class="logo nz">
            </div>
            <button type="submit" class="btn">Publish</button>

        </form>
    </div>
</body>
<script>
    var autoExpand = function (field) {

        // Reset field height
        field.style.height = 'inherit';

        // Get the computed styles for the element
        var computed = window.getComputedStyle(field);

        // Calculate the height
        var height = parseInt(computed.getPropertyValue('border-top-width'), 5)
            + parseInt(computed.getPropertyValue('padding-top'), 5)
            + field.scrollHeight
            + parseInt(computed.getPropertyValue('padding-bottom'), 2)
            + parseInt(computed.getPropertyValue('border-bottom-width'), 2);

        field.style.height = height + 'px';

    };

    document.addEventListener('input', function (event) {
        if (event.target.tagName.toLowerCase() !== 'textarea') return;
        autoExpand(event.target);
    }, false);
</script>

</html>
